<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops and arrays</title>
</head>
<body>
    <script>
        var cars=['Toyota ', 'Honda ', 'Mazda ', 'Mitsubishi ', 'Tesla ', 'Lexus ']
        cars.forEach(function (value,index) {console.log(cars[0] + ', ' + cars[cars.length-1]);});
        cars.push= ('Mercedes-benz')
        cars.forEach(function (value,index) {console.log (cars);}) 
        for(var i=0; i<cars.length; i++) {console.log(cars[i]);}
        

        
        


        
        </script>
</body>
</html>
